    function setLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + lang).classList.add('active');
        document.getElementById('title').innerText = uiText[lang].title;
        document.getElementById('search-text').innerText = uiText[lang].search;
        document.getElementById('errorCode').placeholder = uiText[lang].placeholder;
        document.getElementById('footer-text').innerText = uiText[lang].footer;
        
        const codeValue = document.getElementById('errorCode').value;
        if (codeValue) {
            check();
        } else {
            const resultDiv = document.getElementById('result');
            if(resultDiv.innerText.includes("ğŸ’¡") || resultDiv.innerText.includes("âŒ")) {
                resultDiv.innerText = uiText[lang].empty;
            }
        }
    }

    function getNumbers(count, end) {
        let nums = [];
        while (nums.length < count) {
            let r = Math.floor(Math.random() * end) + 1;
            if (!nums.includes(r)) nums.push(r);
        }
        return nums.sort((a, b) => a - b);
    }

    function getBallColor(num) {
        if (num <= 10) return "#ffd600"; 
        if (num <= 20) return "#00a3ff"; 
        if (num <= 30) return "#ff3838"; 
        if (num <= 40) return "#9e9e9e"; 
        return "#4cd137"; 
    }

    function makeBall(num, isStar = false) {
        const color = isStar ? "#FFD700" : getBallColor(num);
        const textColor = (isStar || (!isStar && num <= 10)) ? "#333" : "white";
        return `<span class="lotto-ball" style="background:${color}; color:${textColor};">${num}</span>`;
    }

    function check() {
        const codeInput = document.getElementById('errorCode');

     codeInput.blur();
     
        const code = codeInput.value;
        const resultDiv = document.getElementById('result');
        
        if (!code) { resultDiv.innerText = uiText[currentLang].empty; return; }

        if (code === "777") {
            let output = uiText[currentLang].lottoTitle;
            
            for (let i = 0; i < 5; i++) {
                output += `<div class="lotto-row">`;
                
                if (currentLang === 'ko') {
                    const nums = getNumbers(6, 45);
                    nums.forEach(n => output += makeBall(n));
                } else {
                    const mainNums = getNumbers(5, 50);
                    const starNums = getNumbers(2, 12);
                    mainNums.forEach(n => output += makeBall(n));
                    output += `<span class="plus-sign">+</span>`;
                    starNums.forEach(n => output += makeBall(n, true));
                }
                output += `</div>`;
            }
            resultDiv.innerHTML = output;

        } else if (agvData[code]) {
                        let text = agvData[code][currentLang];
            let styledText = text.replace("âœ…", "<br><br>âœ…"); 
            resultDiv.innerHTML = styledText;

        } else {
            resultDiv.innerText = uiText[currentLang].unknown;
        }
    }
